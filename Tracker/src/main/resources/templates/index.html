<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Budget Tracker</title>


        <script src="script.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <link rel="stylesheet" href="./styles/styles.css">

    </head>

    <body>


        <header>

            <nav class="container">

                <ul class="nav-ul">
                    <li class="nav-link"><a href="/">Home</a></li>
                    <li class="nav-link"><a href="/addT">Add Transactions</a></li>
                    <li class="nav-link"><a href="/reports">Reports</a></li>
                </ul>

            </nav>

        </header>

        <section>
            <div class="container">
    
                <!-- test -->
                <h1>Budget Tracker - Transactions</h1>
    
                <div class="filters">

                    <div class="filter-container">
                        <label for="type_filter">Type:</label>
                        <select class="form-control" id="type_filter">
                            <option value="">All</option>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>

                    <div class="filter-container">
                        <label for="category_filter">Category:</label>
                        <select class="form-control" id="category_filter">
                            <option value="">All</option>
                            <option data-th-each="category : ${categories}" data-th-text="${category.description}"></option>
    
                        </select>
                    </div>

                    <div class="filter-container">
                        <div class="input-group">
                            <label for="start_date_filter">Date Range:</label>
                            <input type="date" class="form-control" id="start_date_filter">
                            <div class="input-group-prepend">
                                <span class="input-group-text">to</span>
                            </div>
                            <input type="date" class="form-control" id="end_date_filter">
                        </div>
                    </div>

                </div>
    
                <div class="">
                    <div class="info">
                        <span>Date</span>
                        <span>Description</span>
                        <span>Category</span>
                        <span>Amount</span>
                    </div>
    
                    <div class="transactions-container">
                        <div class="transaction">
                            <span>2023-03-21</span>
                            <span>monthly salary</span>
                            <span>salary</span>
                            <span>5000.0</span>
                        </div>
                    </div>
                </div>
    
                <div class="">
                    <div class="">
                        <a class="" href="/addT">Add Transaction</a>
                    </div>
                </div>
    
            </div>
        </section>

    </body>
</html>
