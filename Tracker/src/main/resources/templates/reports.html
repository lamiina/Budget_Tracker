<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Budget Tracker - Reports</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</head>

<body>

<nav class="navbar navbar-default">

    <div class="container-fluid">

        <div class="navbar-header">
            <a class="navbar-brand">Budget Tracker</a>
        </div>
        <ul class="nav-ul">
            <li class="nav-link"><a href="/">Home</a></li>
            <li class="nav-link"><a href="/addT">Add Transactions</a></li>
            <li class="nav-link"><a href="/reports">Reports</a></li>
        </ul>

    </div>

</nav>

<div class="container">
    <h1>Reports</h1>
    <form>
        <div class="form-group">
            <label for="start-date">Start Date:</label>
            <input type="date" class="form-control" id="start-date" name="start-date">
        </div>
        <div class="form-group">
            <label for="end-date">End Date:</label>
            <input type="date" class="form-control" id="end-date" name="end-date">
        </div>
        <div class="form-group">
            <label>Category:</label>
            <select class="form-control" id="category-filter" name="category-filter">
                <option value="">All</option>
                <option data-th-each="category : ${categories}" data-th-text="${category.description}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-default">Apply Filters</button>
    </form>
    <br>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Category</th>
            <th>Total Income</th>
            <th>Total Expenses</th>
            <th>Balance</th>
        </tr>
        </thead>
        <tbody class="report">
        <tr th:each="categoryStat : ${categoryStatistics}">
            <td th:text="${categoryStat.categoryDescription}"></td>
            <td th:text="${categoryStat.totalIncome}"></td>
            <td th:text="${categoryStat.totalExpenses}"></td>
            <td th:text="${categoryStat.balance}"></td>
        </tr>
        </tbody>
    </table>
    <!--   to add a google chart -->
</div>

</body>

</html>
